<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row m-5">
        <div class="col-md-12">
          <h2>Profile List</h2>

        </div>


      </div>
      {% for profile in profiles %}
      <div class="row">
        <div class="col-md-6">
          {{profile.name}}

        </div>
        <div class="col-md-6">
          <a href="{% url 'resume' profile.id %}" class="btn btn-warning">Download</a>

        </div>

      </div>
      <hr>

      {% endfor %}

    </div>

  </body>
</html>
